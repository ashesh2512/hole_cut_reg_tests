write_outputs: true
output_frequency: 1
dump_timers: false
dump_tioga_partitions: false
verbose: false

nalu_wind:
  # Input exodus database
  input_mesh: ctv_rotated.exo

  # Name of the output exodus database (if desired)
  output_mesh: overset/ctv_rotated.e

  # STK mesh decomposition type for parallel runs
  decomposition_method: rcb

  # Overset mesh information
  overset_info:
    use_ngp_interface: true
    mesh_group:
      - overset_name: interior
        mesh_parts:
          - fluid
        ovset_parts: [east, west, north, south, top, terrain]

amr_wind:
  amr:
    n_cell: [56, 56, 24]
    max_level: 0
    v: 0

  geometry:
    prob_lo: [0.0, 0.0, 0.0]
    prob_hi: [2.0, 2.0, 2.0]
    is_periodic: [1, 1, 0]

  field:
    amr_sol: 0
    stk_sol: 1
    num_ghost: 2
    num_cell_vars: 2
    num_node_vars: 1

amrex:
  verbose: 0
  signal_handling: 0
  throw_exception: 1
